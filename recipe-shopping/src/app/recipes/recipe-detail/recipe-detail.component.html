<div class="row">
  <div class="col-md-12">
    <img
      [src]="selectedRecipe.imagePath"
      alt="{{ selectedRecipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>{{ selectedRecipe.name }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="dropdown" appDropdown #r="appDropdown">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" [ngClass]="{ show: r.isOpen }">
        <li>
          <a
            class="dropdown-item"
            href="#"
            (click)="toShoppingList(selectedRecipe.ingredients)"
            >To Shopping List</a
          >
        </li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p>{{ selectedRecipe.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of selectedRecipe.ingredients"
      >
        {{ ingredient.name }} | {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
