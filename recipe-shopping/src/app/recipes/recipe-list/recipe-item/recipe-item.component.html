<a class="list-group-item list-group-item-action" (click)="onSelectRecipe()">
  <div class="row">
    <div class="col-md-8">
      <h4>{{ recipe?.name }}</h4>
      <p>{{ recipe?.description }}</p>
    </div>
    <div class="col-md-4">
      <img
        [src]="recipe?.imagePath"
        alt="{{ recipe?.name }}"
        class="img-responsive"
        style="max-height: 50px"
      />
    </div>
  </div>
</a>
